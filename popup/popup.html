<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="submit">
        <button type="button" class="btn" onclick="openpopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="tick.png" alt="Tick Icon">
            <h3>Thank You!!</h3>
            <p>Your details have been successfully submitted. Thank you for joining us. It will be a really good experience with us. Thanks!</p>
            <button type="button" class="ok" onclick="closepopup()">OK</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
